
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heart Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Heart Disease Prediction System</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('history') }}">History</a>
      <a href="{{ url_for('about') }}">About</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h2>Enter Patient Details</h2>
      <form action="{{ url_for('predict') }}" method="POST">
        <label>Age <input type="number" step="1" name="age" required></label>
        <label>Sex (1=Male,0=Female) <input type="number" step="1" name="sex" required></label>
        <label>Chest Pain Type (0-3) <input type="number" step="1" name="cp" required></label>
        <label>Resting BP (trestbps) <input type="number" step="0.1" name="trestbps" required></label>
        <label>Cholesterol <input type="number" step="0.1" name="chol" required></label>
        <label>Fasting Blood Sugar (1/0) <input type="number" step="1" name="fbs" required></label>
        <label>Rest ECG (0-2) <input type="number" step="1" name="restecg" required></label>
        <label>Max Heart Rate (thalach) <input type="number" step="1" name="thalach" required></label>
        <label>Exercise Induced Angina (1/0) <input type="number" step="1" name="exang" required></label>
        <label>Oldpeak <input type="number" step="0.1" name="oldpeak" required></label>
        <label>Slope (0-2) <input type="number" step="1" name="slope" required></label>
        <label>CA (0-3) <input type="number" step="1" name="ca" required></label>
        <label>Thal (0-3) <input type="number" step="1" name="thal" required></label>
        <button type="submit">Predict</button>
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
